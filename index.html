          padding: 0;

        /* The Receipt Card itself */

          width: 72mm !important; /* Safe area (80mm - 4mm margins) */

          box-shadow: none !important;
          border: none !important;
          page-break-inside: avoid;
          page-break-after: always; /* Force cut between items */
        }

        /* Logic for "Print Individual" */
        body.printing-single .receipt-container {
          display: none !important; /* Hide all receipts by default */
        }
        body.printing-single .print-this-only {
          display: block !important; /* Show only the selected one */
          position: absolute;
          top: 0;
          left: 0;
        }
      }
