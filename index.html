    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Web UI Scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

      /* PRINT STYLES */
      @media print {
        /* Setup Page */
        @page {
          margin: 0;
          size: 80mm auto; /* Force 80mm width paper */
        }
        
        /* Reset Body and Root */
        body, #root {
          background: white;
          width: 80mm !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Hide UI Elements */
        .no-print, button, ::-webkit-scrollbar, header, nav {
          display: none !important;
        }

        /* DESTROY GRID LAYOUT FOR PRINTING */
        /* This ensures items stack vertically on the paper roll instead of trying to be side-by-side */
        .grid {
          display: block !important;
        }
        .print-area > div {
          display: block !important;
        }
        
        /* Receipt Container Logic */
        .receipt-container {
          width: 72mm !important; /* 72mm is safe zone for 80mm paper (4mm margin each side) */
          margin-left: 2mm !important; /* Small left margin for alignment */
          margin-right: auto !important;
          margin-bottom: 0 !important;
          padding: 0 !important;
          
          /* Remove web styling */
          box-shadow: none !important;
          border: none !important;
          
          /* Printing Behavior */
          page-break-after: always; /* Cut after each item */
          break-inside: avoid;
        }

        /* Single Print Logic */
        body.printing-single .receipt-container {
          display: none !important; 
        }
        body.printing-single .print-this-only {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
            }
          }
        }
      }
    </script>
